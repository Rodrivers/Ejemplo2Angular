

<h3>Agregar</h3>

        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" name="nombre" [(ngModel)]="regAlumno" placeholder="Nombre">
            <input type="number" name="edad" [(ngModel)]="regAlumno.edad" placeholder="Edad">
            <button type="submit"> Agregar</button>
        </form>
