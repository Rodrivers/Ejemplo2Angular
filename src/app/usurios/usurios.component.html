<form (ngSubmit)="guardarUsuario()" [formGroup]="form" >
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput>
                <mat-error *ngIf="form.invalid"></mat-error>
        </mat-form-field>
    </div>
</form>
